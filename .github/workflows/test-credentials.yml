name: Test AWS Credentials

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  test-credentials:
    name: 'Test AWS Connection'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        mask-aws-account-id: false

    - name: Test AWS Connection
      run: |
        echo "Ì¥ê Testing AWS credentials..."
        aws sts get-caller-identity
        echo "‚úÖ AWS credentials are working!"
        
        echo "Ì∫£ Testing S3 access..."
        aws s3 ls
        echo "‚úÖ S3 access is working!"
        
        echo "‚ö° Testing Lambda access..."
        aws lambda list-functions --max-items 5
        echo "‚úÖ Lambda access is working!"

    - name: Display Success
      run: |
        echo "Ìæâ All AWS services are accessible!"
        echo "Your GitHub Actions setup is working correctly!"
        echo ""
        echo "‚úÖ Next steps:"
        echo "1. Your credentials are properly configured"
        echo "2. You can now use other workflows"
        echo "3. Try the 'Deploy Infrastructure Only' workflow"
